<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا | F1 Movie</title>
  <style>
    body {font-family: 'Cairo', sans-serif; background:#f5f5f5; margin:0; padding:0; color:#333;}
    header {background:linear-gradient(90deg,#ff1e00,#111); color:#fff; padding:1rem; text-align:center;}
    main {max-width:800px; margin:auto; background:#fff; padding:1.5rem; margin-top:1.5rem; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    form {display:flex; flex-direction:column;}
    input, textarea {margin:0.5rem 0; padding:0.7rem; border:1px solid #ccc; border-radius:6px;}
    button {background:#ff1e00; color:#fff; border:none; padding:0.8rem; border-radius:6px; cursor:pointer;}
    button:hover {background:#cc1800;}
    footer {background:#111; color:#ddd; text-align:center; padding:1rem; margin-top:2rem;}
    footer a {color:#ff4c3b; text-decoration:none;}
  </style>
</head>
<body>
  <header>
    <h1>تواصل معنا</h1>
  </header>
  <main>
    <p>يسعدنا تواصلك معنا لأي استفسارات أو اقتراحات.</p>
    <form action="mailto:example@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="اسمك" required>
      <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
      <textarea name="message" rows="5" placeholder="رسالتك..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </main>
  <footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
