<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع فيلم F1</title>
  <style>
    /* الأساسيات */
    body { margin: 0; font-family: Arial, sans-serif; }

    .navbar {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #ff4444;
      text-decoration: underline;
    }

    /* أيقونة المينيو في الموبايل */
    .menu-icon {
      display: none;
      font-size: 25px;
      cursor: pointer;
    }

    #menu-toggle {
      display: none;
    }

    /* responsive */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 55px;
        left: 0;
        width: 100%;
        background: #111;
        padding: 10px 0;
      }

      .navbar ul li {
        text-align: center;
        padding: 10px 0;
      }

      #menu-toggle:checked + .menu-icon + .menu {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar الجديد -->
  <header>
    <nav class="navbar">
      <div class="logo">F1 Website</div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="about.html">عن الفيلم</a></li>
        <li><a href="story.html">القصة</a></li>
        <li><a href="cast.html">الأبطال</a></li>
        <li><a href="release.html">موعد العرض</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
        <li><a href="privacy.html">الخصوصية</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ المحتوى -->
  <main style="padding: 20px;">
    <h1>مرحبًا بك في موقع فيلم F1</h1>
    <p>هنا هتلاقي كل تفاصيل الفيلم: القصة، الأبطال، وموعد العرض.</p>
  </main>

</body>
</html>

</html>
